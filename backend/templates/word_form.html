{% load dict_extras %}
<h1>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Word</h1>
<form method="post">
    {% csrf_token %}
    {% for field in form %}
        <div>
            <label>{{ form.language_labels|get_item:field.name }}</label>
            {{ field }}
        </div>
    {% endfor %}
    <button type="submit">Save</button>
</form>
<a href="{% url 'word-list' %}">Back to List</a>
