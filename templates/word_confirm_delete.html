{% load dict_extras %}
<h1>Delete Word</h1>
<p>Are you sure you want to delete "{{ word|getattr_dynamic:preference.languageA }} - {{ word|getattr_dynamic:preference.languageB }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
</form>
<a href="{% url 'word-list' %}">Cancel</a>
