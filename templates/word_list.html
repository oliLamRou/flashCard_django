<h1>Word List</h1>
<a href="{% url 'word-create' %}">Add New Word</a>
<a href="{% url 'home' %}">home</a>
<table>
    <tr>
        <th>User</th>
        <th>French</th>
        <th>Korean</th>
        <th>Word Class</th>
        <th>Fail</th>
        <th>Success</th>
        <th>Options</th>
    </tr>
    {% for word in words %}
    {% with word.user_scores.0 as score %}
        <tr>
            <td>{{ word.user }}</td>
            <td>{{ word.french }}</td>
            <td>{{ word.korean }}</td>
            <td>{{ word.word_class }}</td>
            <td>{{ score.fail }}</td>
            <td>{{ score.success }}</td>
            <td>
                <a href="{% url 'word-update' word.pk %}">Edit</a>
                <a href="{% url 'word-delete' word.pk %}">Delete</a>
            </td>
        </tr>
    {% endwith %}
    {% endfor %}
</table>
